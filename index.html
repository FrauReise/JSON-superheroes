<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Top 10 superheroes</title>
	<link rel="stylesheet" href="assets/style/normalize.css">
	<link rel="stylesheet" href="assets/style/style.css">

</head>

<body>
	<div id="heroBio" class="hero-container">
        <img src="" alt="" id="heroImage" class="heroImage">
        <div>
            <span class="hero-info">Имя:</span>
            <div id="heroName" class="superhero"></div>
        </div>
        <div>
            <span class="hero-info">Вселенная:</span>
            <div id="heroUniverse" class="superhero"></div>
        </div>
        <div class="hero">
            <span class="hero-info">Альтер эго:</span>
            <div id="heroEgo" class="superhero"></div>
        </div>
        <div>
            <span class="hero-info">Род деятельности:</span>
            <div id="heroJob" class="superhero"></div>
        </div>
        <div>
            <span class="hero-info">Друзья:</span>
            <div id="heroFriends" class="superhero"></div>
        </div>
        <div>
            <span class="hero-info">Суперсилы:</span>
            <div id="heroPower" class="superhero"></div>
        </div>
        <div>
            <span class="hero-info">Подробнее:</span>
            <div id="heroInfo" class="superhero"></div>
        </div>
        <span class="hero-info">Оценить:</span>
        <select name="" id="rating" onchange="setRating()">
            <option value="1">1/10</option>
            <option value="2">2/10</option>
            <option value="3">3/10</option>
            <option value="4">4/10</option>
            <option value="5">5/10</option>
            <option value="6">6/10</option>
            <option value="7">7/10</option>
            <option value="8">8/10</option>
            <option value="9">9/10</option>
            <option value="10">10/10</option>
        </select>
        <div>
            <button class="btn-left" onclick="prevClick()">Previous</button>
            <button class="btn-right" onclick="nextClick()">Next</button>
        </div>
    </div>
	<script src="assets/script/script.js"></script>


</body>

</html>
